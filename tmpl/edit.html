<!doctype html>
<html>
<head>
  <title>gwy_edit_{{.Title}}</title>
  </head>
  <body>
    <header> Gwikay - by <a href="https://github.com/blasphemetheus">Blasphemetheus</a></header>
    <h1>Editing {{.Title}}</h1>
    <form action="/save/{{.Title}}" method="POST">
      <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
      <div><input type="submit" value="Save"></div>
    </form>
  </body>
</html>
